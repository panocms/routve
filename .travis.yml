language: node_js
node_js:
- lts/*
before_script:
  - git config --local user.name $GITHUB_USERNAME
  - git config --local user.email $GITHUB_EMAIL
  - chmod +x ./readVersion.sh
  - export TRAVIS_TAG=v`./readVersion.sh`
  - git tag $TRAVIS_TAG
branches:
  only:
  - master
script:
- echo "skipping tests"
deploy:
  - provider: releases
    api_key:
      secure: 
    on:
      repo: routve/routve
    skip_cleanup: 'true'
  - provider: npm
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    skip_cleanup: true